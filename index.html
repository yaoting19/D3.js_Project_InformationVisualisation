<!DOCTYPE html>
<html lang="en">
<head>
    <title>U.S Airbnb Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <link href = 'style.css' rel = 'stylesheet' />
</head>

<body>
<!--Filter-->
<div class = "container">
    <div class = "filter">
        <h2>U.S. Airbnb</h2>
        <div class = "filter-container">
        <div class = "grid-item">City:
            <select class = "menu" id = "city">
                <option>All</option>
            </select>
        </div>
        <div class = "grid-item">Room Type:
            <select class = "menu" id = "room">
                <option>All</option>
            </select>
        </div>
        <div class = "grid-item">Price Range:
            <label for="low_price" > From:</label>
            <input type="number" id="low_price" min = "0" name="price">
            <label for="high_price">To:</label>
            <input type="number" id="high_price" min = "0" name="price">
        </div>
        <div class = "grid-item">Stay Nights:
            <input type="number" min = "1" id="night">
        </div>
        <div class = "grid-item">Host Counts:
            <input type="number" min = "1"  id="host">
        </div>
        <div class = "grid-item">
        <button id="search" type="button" onclick="search()">Search</button>
        <button id="clear" type = "button" onclick="window.location.reload()">Clear All </button>
        </div>
        </div>
</div>
<!--Display the visualization-->
<div id = "dispaly">
    <!--Map Visualization-->
    <div id = "map" class="board">
        <h2>Airbnb Distribution in the US</h2>
        <p id = "result"></p>
        <div id = "mapBox"></div>
    </div>

    <!--Bar Chart Visualization-->
    <div id = "bar" class="board">
        <h2>Top 10 Most Popular Airbnb</h2>
    </div>
</div>
</div>
<script src = "js.js"></script>
</body>
</html>
